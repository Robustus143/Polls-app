{% extends 'polls/base.html' %}

{% block content %}
{% if latest_question_list %}
<ul class="poll-list">
    {% for question in latest_question_list %}
    <li class="poll-item">
        <a href="{% url 'polls:detail' question.id %}" class="poll-link">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<div class="no-polls">
    <p>No polls are available.</p>
</div>
{% endif %}
{% endblock %}
